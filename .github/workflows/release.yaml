name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.1"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List dist directory
        run: ls -la dist

      - name: Package project
        run: npm run pkg

      - name: List dist directory after pkg
        run: ls -la dist

      - name: Package Binary
        shell: bash
        run: |
          mkdir -p release
          cp dist/* release/
          cd release
          tar -czf ../jumper-${{ matrix.arch }}.tar.gz *
          cd ..
          echo "ASSET_PATH=jumper-${{ matrix.arch }}.tar.gz" >> $GITHUB_ENV

      - name: Upload release asset
